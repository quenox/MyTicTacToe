<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">  <link rel="stylesheet" href="style.css">
  <title>Tic Tac Toe</title>
</head>
<body>

  <div class="container-fluid text-center">
    <div class="row mb-4">
      <div class="col">
        <button id="btn-AI-start" class="btn btn-primary">Comienza el PC</button>
      </div>
    </div>
    <div style="align-items: center;justify-content: center;display: flex;">
      <div class="board">
        <div style="display: flex;align-items: flex-end;"><div id="0-0" class="cuadrado border-end border-bottom border-black border-3"></div><div id="0-1" class="cuadrado border-bottom border-start border-end border-black border-3"></div><div id="0-2" class="cuadrado border-start border-bottom border-black border-3"></div></div>
        <div style="display: flex;align-items: flex-end;"><div id="1-0" class="cuadrado border-end border-bottom border-top border-black border-3"></div><div id="1-1" class="cuadrado border-bottom border-top border-start border-end border-black border-3"></div><div id="1-2" class="cuadrado border-start border-bottom border-top border-black border-3"></div></div>
        <div style="display: flex;align-items: flex-end;"><div id="2-0" class="cuadrado border-end border-top border-black border-3"></div><div id="2-1" class="cuadrado border-start border-top border-end border-black border-3"></div><div id="2-2" class="cuadrado border-start border-top border-black border-3"></div></div>
      </div>
    </div>

  </div>
 
  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
  <script src="classes/CoordenadasGanadoras.js"></script>
  <script src="game-ver-1.js"></script>
</body>
</html>
